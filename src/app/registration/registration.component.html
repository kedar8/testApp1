<div>
    <img src="assets/images/backPic.jpeg" class="pic-style">
    <amexio-row>
        <!-- Nav bar  -->

        <amexio-nav [enable-side-nav-position]="true" [transparent]="true" [enable-side-nav-position]="false" class="ok"
            [title]="'Creative'" [logo]="'assets/images/think.png'">

            <amexio-nav-item position-right [type]="'link'" [icon]="'fa fa-address-card'" [title]="'Register'"
                >
            </amexio-nav-item>
            <amexio-nav-item position-right [type]="'link'" [icon]="'fa fa-sign-in'" [title]="'Login'" (onNavItemClick)="onLoginBtnClick()">
            </amexio-nav-item>
        </amexio-nav>

        <amexio-column size="12" style="padding-top:5%">

            <amexio-layout-columns class="horizontal-position" [orientation]="'horizontal'" [border]="false"
                [alignment]="'center'">
                <amexio-layout-item>

                    <amexio-layout-columns [fit]="true" [border]="false" [orientation]="'vertical'"
                        [alignment]="'center'">
                        <amexio-layout-item>

                            <div class="main-class">
                                <amexio-row>
                                    <amexio-column size="12" [fit]="true">
                                        <amexio-card header="true" footer="true" [body-height]="60">
                                            <amexio-header>
                                                Registration Form
                                            </amexio-header>
                                            <amexio-body>
                                                <form #empForm="ngForm">
                                                    <amexio-row>
                                                        <amexio-column [size]="6">
                                                            <amexio-text-input [min-length]="3"
                                                                [(ngModel)]="commonService.userRegistration.firstName"
                                                                [max-length]="5" [allow-blank]="false"
                                                                field-label="First Name" name="firstName"
                                                                place-holder="Enter first name" icon-feedback="true">
                                                            </amexio-text-input>
                                                        </amexio-column>
                                                        <amexio-column [size]="6">
                                                            <amexio-text-input field-label="Last Name" name="lastName"
                                                                [(ngModel)]="commonService.userRegistration.lastName"
                                                                place-holder="Enter last name(not mandatory)"
                                                                allow-blank="true" error-msg="Please enter last name"
                                                                [min-length]="3" min-error-msg="Minimum 3 char required"
                                                                [max-length]="10"
                                                                max-error-msg="Maximum 10 char allowed"
                                                                icon-feedback="true">
                                                            </amexio-text-input>
                                                        </amexio-column>
                                                    </amexio-row>
                                                    <amexio-textarea-input [field-label]="'Address'" name="Address"
                                                        [(ngModel)]="commonService.userRegistration.address"
                                                        [place-holder]="'Enter address'"
                                                        [error-msg]="'Please enter address'" [icon-feedback]="true"
                                                        [rows]="'1'" [columns]="'2'" [allow-blank]="false"
                                                        [enable-popover]="true"></amexio-textarea-input>
                                                    <amexio-row>
                                                        <amexio-column [size]="6">
                                                            <amexio-radio-group [name]="'genderList'"
                                                                [field-label]="'Gender'" [horizontal]="true"
                                                                [allow-blank]="false"
                                                                [(ngModel)]="commonService.userRegistration.gender"
                                                                [data-reader]="'response.data'"
                                                                [display-field]="'gender'" [value-field]="'genderId'"
                                                                [data]="radioGroupData">
                                                            </amexio-radio-group>
                                                        </amexio-column>
                                                        <amexio-column [size]="6">
                                                            <amexio-dropdown [place-holder]="'Choose Country'"
                                                                name="country"
                                                                [(ngModel)]="commonService.userRegistration.country"
                                                                [allow-blank]="false" [data-reader]="'data'"
                                                                [field-label]="'Country'"
                                                                [http-url]="'assets/json/country.json'"
                                                                [http-method]="'get'" [search]="'true'"
                                                                [display-field]="'countryName'"
                                                                [value-field]="'countryCode1'">
                                                            </amexio-dropdown>
                                                        </amexio-column>
                                                    </amexio-row>
                                                    <amexio-row>



                                                        <amexio-column [size]="6">
                                                            <amexio-dropdown [place-holder]="'Choose State'"
                                                                name="State"
                                                                [(ngModel)]="commonService.userRegistration.stateName"
                                                                [allow-blank]="false" [data-reader]="'data'"
                                                                [field-label]="'State'"
                                                                [http-url]="'assets/json/state.json'"
                                                                [http-method]="'get'" [search]="'true'"
                                                                [display-field]="'stateName'" [value-field]="'stateId'">
                                                            </amexio-dropdown>
                                                        </amexio-column>


                                                        <amexio-column [size]="6">
                                                            <amexio-dropdown [place-holder]="'Choose City'" name="city"
                                                                [(ngModel)]="commonService.userRegistration.city"
                                                                [allow-blank]="false" [data-reader]="'response.data'"
                                                                [field-label]="'City'"
                                                                [http-url]="'assets/json/city.json'"
                                                                [http-method]="'get'" [search]="'true'"
                                                                [display-field]="'cityName'"
                                                                [value-field]="'cityCode1'">
                                                            </amexio-dropdown>
                                                        </amexio-column>
                                                    </amexio-row>
                                                    <amexio-row>
                                                        <amexio-column size="6">
                                                            <amexio-number-input [name]="'age'"
                                                                [(ngModel)]="commonService.userRegistration.age"
                                                                [enable-popover]="true" [field-label]="'Age'"
                                                                [place-holder]="'Enter age'" [allow-blank]="false"
                                                                [error-msg]="'Please enter age'" [min-value]="18"
                                                                [min-error-msg]="'age can not be less than 18'"
                                                                [max-value]="100"
                                                                [max-error-msg]="'age can not be greater than 100'"
                                                                [icon-feedback]="true">
                                                            </amexio-number-input>
                                                        </amexio-column>
                                                        <amexio-column [size]="6">
                                                            <amexio-date-time-picker
                                                                [(ngModel)]="commonService.userRegistration.dateOfBirth"
                                                                name="dateOfBirth" [field-label]="'Date Of Birth'"
                                                                [time-picker]="false" [date-picker]="true"
                                                                [required]="true">
                                                            </amexio-date-time-picker>
                                                        </amexio-column>
                                                    </amexio-row>
                                                    <amexio-row>
                                                        <amexio-column [size]="6">
                                                            <amexio-email-input [field-label]="'Email Id'" name="email"
                                                                [(ngModel)]="commonService.userRegistration.email"
                                                                [place-holder]="'Enter Email Id'" [allow-blank]="false"
                                                                [error-msg]="'Please Enter Email Id'"
                                                                [enable-popover]="true" [icon-feedback]="true">
                                                            </amexio-email-input>
                                                        </amexio-column>
                                                        <amexio-column [size]="6">
                                                            <amexio-password-input [enable-popover]="true"
                                                                [field-label]="'Password Input'" name="password"
                                                                [(ngModel)]="commonService.userRegistration.password"
                                                                [place-holder]="'Enter Password'" [allow-blank]="false"
                                                                [error-msg]="'Please enter password'" [min-length]="6"
                                                                [min-error-msg]="'Minimum 6 char required'"
                                                                [max-length]="32"
                                                                [max-error-msg]="'Maximum 32 char allowed'"
                                                                [icon-feedback]="true">
                                                            </amexio-password-input>
                                                        </amexio-column>
                                                    </amexio-row>
                                                    <amexio-checkbox [field-label]="'Agree'" name="agree"
                                                        [required]="true"
                                                        [(ngModel)]="commonService.userRegistration.agree">
                                                    </amexio-checkbox>
                                                </form>
                                            </amexio-body>
                                            <amexio-action>
                                                <amexio-button [disabled]="!empForm.valid" [label]="'Save'"
                                                    [type]="'primary'" [tooltip]="'Save'"
                                                    (onClick)="onSaveClick(commonService.userRegistration)"
                                                    [size]="'large'">
                                                </amexio-button>
                                            </amexio-action>
                                        </amexio-card>

                                    </amexio-column>

                                </amexio-row>
                            </div>

                        </amexio-layout-item>
                    </amexio-layout-columns>
                </amexio-layout-item>
            </amexio-layout-columns>

        </amexio-column>
    </amexio-row>

</div>
